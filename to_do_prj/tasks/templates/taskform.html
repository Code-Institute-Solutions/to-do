{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
    {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-info">Save</button>
    <button class="btn btn-default" onclick="location.href='{% url 'get_tasks' %}'">Back To Task List</button>
</form>
{% endblock %}
