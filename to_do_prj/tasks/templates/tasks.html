{% extends 'base.html' %}
{% block content %}
<h2>My tasks</h2>
<div>
    {% for task in task_list %}
    <div>
        <p><strong>{{task.name}}: </strong>{{task.description}}</p>
        <p>Status: {{task.status}}</p>
        <button class="btn btn-default" onclick="location.href='{% url 'edit_task' task.id %}'">Edit</button>
    </div>
    {% endfor %}
<div>
<a href="add">Add a task</a>
{% endblock %}
