{% extends 'base.html' %}
{% block content %}
<h2>My tasks</h2>
<div>
    {% for task in task_list %}
    <div>
        <p><strong>{{task.name}}: </strong>{{task.description}}</p>
        <p>Done: {{task.done}}</p>

        <!--Provide form to update status if task is not done-->
        <form method="POST" action="{% url 'toggle_status' task.id %}">
            {% csrf_token %}
            <input type="submit" value="Toggle Status">
        </form>

        <a href="{% url 'edit_task' task.id %}">Edit</a>
    </div>
    {% empty %}
    <p> Your task list is empty.</p>
    {% endfor %}
    <br>
    <a href="{% url 'add_task' %}">Add a task</a>
<div>
{% endblock %}
